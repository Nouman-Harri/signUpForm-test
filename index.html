<body>
  <h1></h1>
  <div class="main">
    <div class="register">
      <h2>Register here</h2>
      <form action="" id="register">
        <label for="">first name:</label>
        <br>
        <input type="text" placeholder="enter your first name" id="name" name="fname" required>
        <br><br>
        <label for=""> last name:</label>
        <br>
        <input type="text" id="name" placeholder="enter your last name" name="lname" required>
        <br><br>
        <label for="">your age:</label>
        <br>
        <input type="number" placeholder="how old are you?" id="name" name="age" required>
        <br>
        <br>
        <label for="">Email:</label>

        <input type="email" placeholder="enter your valid email" id="name" name="email" required>
        <br>
        <br>

        <br>

        &nbsp;

        <br>
